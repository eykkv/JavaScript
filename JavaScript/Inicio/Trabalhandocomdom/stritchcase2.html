<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = parseInt(prompt("Informe o primeiro número"))
        let num2 = parseInt(prompt("Informe o segundo número"))
        const escolhaUser = Number(prompt(`
        Escolha um operação:

        [1] - soma
        [2] - subtração
        [3] - divisão
        [4] - multiplicação
        `))

        switch (EscolhaUser) {
            case 1:
                const calculoSoma = num1 + num2
                alert(`O resuldado de ${num1} + ${num2} = ${calculoSoma}`)
                break;

            case 2:
                const calculoSub = num1 - num2
                alert(`O resuldado de ${num1} - ${num2} = ${calculoSub}`)
                break;

            case 3:
                const calculoDiv = num1 / num2
                num1 == 0 || num2 == 0 ? alert("Não é possível dividir por 0") :
                    alert(`O resuldado de ${num1} / ${num2} = ${calculoDiv}`)
                break;

            case 4:
                const calculoMult = num1 + num2
                alert(`O resuldado de ${num1} * ${num2} = ${calculoMult}`)
                break;

            default:
                alert("opção invalida")
                break;
        }

    </script>
</body>

</html>
